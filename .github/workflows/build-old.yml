name: Build OpenWrt Packages

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build All Architectures
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync unzip zlib1g-dev file wget

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone ImmortalWrt
        run: |
          git clone --depth 1 --branch v23.05.4 https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt

          # 先编译工具链
          make tools/install -j$(nproc) V=s

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package to ImmortalWrt
        run: |
          mkdir -p immortalwrt/package/uaforge
          cp -r src Cargo.toml Makefile LICENSE files immortalwrt/package/uaforge/

          # 生成 vendor 目录（离线编译依赖）
          cd immortalwrt/package/uaforge
          cargo vendor > /dev/null 2>&1

          # 创建 .cargo/config.toml
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOL'
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
          EOL

      - name: Build for mipsel_24kc
        run: |
          cd immortalwrt
          cat > .config << EOL
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_PACKAGE_uaforge=m
          EOL
          make defconfig
          make package/uaforge/compile -j$(nproc) V=s
          mkdir -p ../artifacts
          find bin -name "uaforge*.ipk" -exec cp {} ../artifacts/ \;

      - name: Build for x86_64
        run: |
          cd immortalwrt
          rm -f .config
          cat > .config << EOL
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_PACKAGE_uaforge=m
          EOL
          make defconfig
          make package/uaforge/compile -j$(nproc) V=s
          find bin -name "uaforge*.ipk" -exec cp {} ../artifacts/ \;

      - name: Build for aarch64_cortex-a53
        run: |
          cd immortalwrt
          rm -f .config
          cat > .config << EOL
          CONFIG_TARGET_bcm27xx=y
          CONFIG_TARGET_bcm27xx_bcm2710=y
          CONFIG_PACKAGE_uaforge=m
          EOL
          make defconfig
          make package/uaforge/compile -j$(nproc) V=s
          find bin -name "uaforge*.ipk" -exec cp {} ../artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uaforge-ipk-packages
          path: artifacts/*.ipk
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
