name: Build IPK (SDK + Cache)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # ========== x86 架构 ==========
          - arch: x86_64
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/x86/64/immortalwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64
            description: 软路由、虚拟机

          # ========== ARM 架构 ==========
          - arch: aarch64_cortex-a53
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/bcm27xx/bcm2710/immortalwrt-sdk-23.05.4-bcm27xx-bcm2710_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-bcm27xx-bcm2710_gcc-12.3.0_musl.Linux-x86_64
            description: 树莓派 3B/3B+

          - arch: aarch64_cortex-a72
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/bcm27xx/bcm2711/immortalwrt-sdk-23.05.4-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64
            description: 树莓派 4B/CM4

          - arch: aarch64_generic
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/armsr/armv8/immortalwrt-sdk-23.05.4-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64
            description: 斐讯N1、贝壳云、电视盒子

          - arch: aarch64_cortex-a53_neon
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/rockchip/armv8/immortalwrt-sdk-23.05.4-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64
            description: NanoPi R2S/R4S、Orange Pi

          # ========== MIPS 架构 ==========
          - arch: mipsel_24kc_mt7621
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/ramips/mt7621/immortalwrt-sdk-23.05.4-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64
            description: 小米路由器、红米路由器

          - arch: mipsel_24kc_mt7620
            sdk_url: https://downloads.immortalwrt.org/releases/23.05.4/targets/ramips/mt7620/immortalwrt-sdk-23.05.4-ramips-mt7620_gcc-12.3.0_musl.Linux-x86_64.tar.xz
            sdk_name: immortalwrt-sdk-23.05.4-ramips-mt7620_gcc-12.3.0_musl.Linux-x86_64
            description: 极路由、优酷路由宝

    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
          gcc-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools python3-pyelftools rsync unzip zlib1g-dev file wget

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache SDK
        id: cache-sdk
        uses: actions/cache@v4
        with:
          path: sdk
          key: sdk-${{ matrix.arch }}-23.05.4

      - name: Download and extract SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          wget -q ${{ matrix.sdk_url }} -O sdk.tar.xz
          mkdir -p sdk
          tar -xf sdk.tar.xz --strip-components=1 -C sdk
          rm sdk.tar.xz

      - name: Update feeds
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare package
        run: |
          mkdir -p sdk/package/uaforge
          cp -r src Cargo.toml Makefile LICENSE files sdk/package/uaforge/

          # 生成 vendor 目录
          cd sdk/package/uaforge
          cargo vendor > /dev/null 2>&1

          # 创建 .cargo/config.toml
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOL'
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
          EOL

      - name: Configure SDK
        run: |
          cd sdk
          echo "CONFIG_PACKAGE_uaforge=m" > .config
          make defconfig

      - name: Build package
        run: |
          cd sdk
          make package/uaforge/compile -j$(nproc) V=s

      - name: Find and copy IPK
        run: |
          mkdir -p artifacts
          find sdk/bin -name "uaforge*.ipk" -exec cp {} artifacts/ \;
          ls -lh artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uaforge-${{ matrix.arch }}
          path: artifacts/*.ipk
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
