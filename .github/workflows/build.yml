name: Build IPK (Cross Compile - Fast)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: x86_64
            rust_target: x86_64-unknown-linux-musl
            openwrt_arch: x86_64

          - arch: mipsel_24kc
            rust_target: mipsel-unknown-linux-musl
            openwrt_arch: mipsel_24kc

          - arch: aarch64_cortex-a53
            rust_target: aarch64-unknown-linux-musl
            openwrt_arch: aarch64_cortex-a53

    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust_target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.rust_target }}

      - name: Create IPK structure
        run: |
          mkdir -p ipk/data/usr/bin
          mkdir -p ipk/data/etc/init.d
          mkdir -p ipk/data/etc/config
          mkdir -p ipk/data/usr/lib/lua/luci/model/cbi
          mkdir -p ipk/data/usr/lib/lua/luci/controller
          mkdir -p ipk/control

      - name: Copy files to IPK
        run: |
          # 复制二进制文件
          cp target/${{ matrix.rust_target }}/release/uaforge ipk/data/usr/bin/
          chmod +x ipk/data/usr/bin/uaforge

          # 复制配置文件
          cp files/uaforge.init ipk/data/etc/init.d/uaforge
          chmod +x ipk/data/etc/init.d/uaforge
          cp files/uaforge.uci ipk/data/etc/config/uaforge

          # 复制 LuCI 文件
          cp files/luci/cbi.lua ipk/data/usr/lib/lua/luci/model/cbi/uaforge.lua
          cp files/luci/controller.lua ipk/data/usr/lib/lua/luci/controller/uaforge.lua

      - name: Create control file
        run: |
          cat > ipk/control/control << 'EOF'
          Package: uaforge
          Version: 0.1.1-1
          Architecture: ${{ matrix.openwrt_arch }}
          Maintainer: NeolnaX <NeolnaX@outlook.com>
          Section: net
          Priority: optional
          Description: UAForge - User-Agent Proxy (Rust implementation)
          EOF

      - name: Create conffiles
        run: |
          echo "/etc/config/uaforge" > ipk/control/conffiles

      - name: Build IPK package
        run: |
          cd ipk

          # 创建 data.tar.gz
          cd data
          tar czf ../data.tar.gz .
          cd ..

          # 创建 control.tar.gz
          cd control
          tar czf ../control.tar.gz .
          cd ..

          # 创建 debian-binary
          echo "2.0" > debian-binary

          # 打包 IPK
          tar czf ../uaforge_0.1.1-1_${{ matrix.openwrt_arch }}.ipk debian-binary control.tar.gz data.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uaforge-${{ matrix.arch }}
          path: uaforge_*.ipk
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: uaforge_*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
