name: Build and Release OpenWrt Packages

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-openwrt:
    name: Build ${{ matrix.arch }} on OpenWrt ${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a9_vfpv3-d16
          - mips_24kc
          - mipsel_24kc
        version:
          - 23.05.5
          - 24.10.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build package
        uses: openwrt/gh-action-sdk@v8
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.version }}
          FEEDNAME: uaforge_ci
          PACKAGES: uaforge

      - name: Rename packages with version suffix
        run: |
          cd bin/packages/${{ matrix.arch }}/uaforge_ci/
          for f in *.ipk; do
            if [ -f "$f" ]; then
              mv "$f" "${f/.ipk/-${{ matrix.arch }}-openwrt${{ matrix.version }}.ipk}"
            fi
          done

      - name: Upload IPK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uaforge-${{ matrix.arch }}-${{ matrix.version }}
          path: bin/packages/${{ matrix.arch }}/uaforge_ci/*.ipk
          retention-days: 7
          if-no-files-found: error

  release:
    name: Create Release
    needs: build-openwrt
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: uaforge-*
          path: dist/
          merge-multiple: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: UAForge ${{ steps.get_version.outputs.VERSION }}
          files: dist/*.ipk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
